name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      app_type:
        description: 'Application type to test'
        required: false
        default: 'angular'
        type: choice
        options:
          - angular
          - springboot

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_TYPE: ${{ inputs.app_type || vars.APP_TYPE || 'angular' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
        env:
          RUNNER_TOOL_CACHE: /tmp/runner-tool-cache

      - name: Make test script executable
        run: chmod +x run-tests.sh

      - name: Install dependencies and run tests
        run: ./run-tests.sh ${{ vars.APP_TYPE }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

  # Build Docker image first to verify it works before releasing
  build:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main') }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build image first to verify Dockerfile works (no push yet)
      - name: Build Docker image (verify)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: local/${{ github.event.repository.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha

  # Release only after build is verified
  release:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    outputs:
      new_release_version: ${{ steps.release.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
        env:
          RUNNER_TOOL_CACHE: /tmp/runner-tool-cache

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/npm
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Push Docker image after release
  publish:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Tags: semantic version (when released), sha, latest
      - name: Prepare Docker tags
        id: tags
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}"
          {
            echo "tags<<EOF"
            [ -n "${{ needs.release.outputs.new_release_version }}" ] && echo "${IMAGE}:${{ needs.release.outputs.new_release_version }}"
            [ -n "${{ needs.release.outputs.new_release_version }}" ] && echo "${IMAGE}:v${{ needs.release.outputs.new_release_version }}"
            echo "${IMAGE}:${{ github.sha }}"
            echo "${IMAGE}:latest"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha
